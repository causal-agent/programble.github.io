---
layout: default
title: Projects
---

<h2 class="text-center">Projects</h2>

{% for category in site.projects %}
  <h3>{{ category.name }}</h3>

  <div class="flex flex-wrap">
    {% for project in category.items %}
      <div class="project">
        <h4>
          <small><i class="fa {{ project.icon }}"></i></small>
          <a href="https://github.com/{{ project.repo }}">{{ project.name }}</a>
        </h4>
        <small>
          {% if project.tech %}
            {{ project.tech | join:', ' }},
          {% endif %}
          {{ project.year }}
        </small>
        <p>{{ project.desc }}</p>
      </div>
    {% endfor %}
  </div>
{% endfor %}
