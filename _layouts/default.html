<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }} · {{ site.name }}</title>

    <meta charset="utf-8">
    <link rel="icon" type="image/jpeg" href="//gravatar.com/avatar/{{ site.gravatar }}?s=16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if page.id == 'about' %} class="active" {% endif %}>
              <a href="/">About</a>
            </li>

            <li {% if page.id == 'projects' %} class="active" {% endif %}>
              <a href="/projects.html">Projects</a>
            </li>

            <li {% if page.id == 'resume' %} class="active" {% endif %}>
              <a href="/resume.html">Résumé</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/programble">
              <i class="fa fa-github-alt"></i> GitHub
            </a></li>

            <li><a href="http://ca.linkedin.com/pub/curtis-mcenroe/9a/31a/132/">
              <i class="fa fa-linkedin"></i> LinkedIn
            </a></li>

            <li><a href="mailto:{{ site.email }}">
              <i class="fa fa-envelope"></i> Email
            </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {{ content }}
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-47663946-1', 'cmcenroe.me');
      ga('send', 'pageview');
    </script>
  </body>
</html>
