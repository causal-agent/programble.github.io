---
layout: default
---

<figure style="max-width: 25%; margin-top: 0;">
  <img style="border-radius: 2px;" alt="My face" src="/image/face.jpg">
</figure>

{{ content }}

<hr>

{% for post in site.posts %}
  <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
  <p class="subtitle">
    <small>
      <time datetime="{{ post.date | date:'%Y-%m-%d' }}">
        {{ post.date | date:'%A, %-d %B, %Y' }}
      </time>
    </small>
  </p>
{% endfor %}
