<!DOCTYPE html>
<html>
  <head>
    {% if page.title %}
      <title>{{ page.title }} Â· {{ site.name }}</title>
    {% else %}
      <title>{{ site.name }}</title>
    {% endif %}


    <meta charset="utf-8">
    <link rel="icon" type="image/jpeg" href="//gravatar.com/avatar/{{ site.gravatar }}?s=16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/site.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% for nav_page in site.nav.pages %}
              <li {% if page.id == nav_page.id %} class="active" {% endif %}>
                <a href="/{{ nav_page.id }}.html">{{ nav_page.name }}</a>
              </li>
            {% endfor %}
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {% for link in site.nav.links %}
              <li>
                <a href="{{ link.href }}">
                  <i class="fa {{ link.icon }}"></i> {{ link.name }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {{ content }}
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-47663946-1', 'cmcenroe.me');
      ga('send', 'pageview');
    </script>
  </body>
</html>
